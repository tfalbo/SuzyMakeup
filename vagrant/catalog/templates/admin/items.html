{% extends "admin/default_admin.html" %}

{% block content %}
<div class="siimple-content">
          <div class="siimple-grid">
            <div class="siimple-grid-row">
              <div class="siimple-grid-col siimple-grid-col--6">
                <div class="siimple-h3">{{ category.name }}</div>
              </div>
              <div class="siimple-grid-col siimple-grid-col--6">
                <div class="siimple-btn siimple-btn--pink" style="float:right;"><a class="button-link" href = "{{url_for('newItem', category_id = category.id) }}">Add New Item</a></div>
              </div>
            </div>
          </div>
          <div class="siimple-table siimple-table--border siimple-table--hover">
            <div class="siimple-table-header">
              <div class="siimple-table-row">
                <div class="siimple-table-cell">ID</div>
                <div class="siimple-table-cell">Name</div>
                <div class="siimple-table-cell">Actions</div>
              </div>
            </div>
            <div class="siimple-table-body">
              {% for item in items %}
              <div class="siimple-table-row">
                <div class="siimple-table-cell">{{item.id}}</div>
                <div class="siimple-table-cell">{{item.name}}</div>
                <div class="siimple-table-cell">
                  <div class="siimple-btn siimple-btn--navy"><a class="button-link" href = "{{url_for('editItem',category_id = category.id, item_id=item.id)}}">Edit</a></div>
                  <div class="siimple-btn siimple-btn--red"><a class="button-link" href = "{{url_for('deleteItem',category_id = category.id, item_id=item.id)}}">Delete</a></div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
          <div class="siimple-box siimple-box--white"></div>
          <div class="siimple-box siimple-box--white"></div>
          <div class="siimple-box siimple-box--white"></div>
          <div class="siimple-box siimple-box--red ">
            <div class="siimple-box-title">Danger Zone!</div>
            <div class="siimple-content">
              <div class="siimple-btn siimple-btn--navy"><a class="button-link" href = "{{url_for('editCategory', category_id = category.id) }}">Edit Category</a></div>
              <div class="siimple-btn siimple-btn--navy"><a class="button-link" href = "{{url_for('deleteCategory',  category_id = category.id)}}">Delete Category</a></div>
            </div>
          </div>
</div>
{% endblock %}
