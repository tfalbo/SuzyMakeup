{% extends "admin/default_admin.html" %}

{% block content %}
          <div class="siimple-content">
            <div class="siimple-form">
              <form id="myform" enctype="multipart/form-data" action="{{ url_for('newItem', category_id=category_id )}}" method = 'post'>
                <div class="siimple-form-title">Add New Item</div>
                <div class="siimple-form-detail">Fill the form to add new item.</div>
                <div class="siimple-box siimple-box--white"></div>
                <label class="siimple-label">Name: </label>
                <input type="text" name="name" class="siimple-input">
                <div class="siimple-box siimple-box--white"></div>
                <label class="siimple-label">Price: </label>
                <input type="text" name="price" class="siimple-input">
                <div class="siimple-box siimple-box--white"></div>
                <label class="siimple-label">Description: </label><br>
                <textarea class="siimple-textarea" name="description" columns="20">
                    Type here your message
                </textarea>
                <div class="siimple-box siimple-box--white"></div>
                <div class="siimple-form-field">
                  <div class="siimple-form-field-label">Photo</div>
                  <input type=file name="photo">
                  <div class="siimple-form-field-helper">This field can't be empty</div>
                </div>
                <div class="siimple-box siimple-box--white"></div>
                <div class="siimple-form-field">
                  <div class="siimple-btn siimple-btn--pink"><a class="link" href="javascript:{}" onclick="document.getElementById('myform').submit(); return false;">Submit</a></div>
                </div>
              </form>
            </div>
          </div>
{% endblock %}
