
{% extends "default.html" %}

{% block content %}
      <div class="content"><img src="{{ url_for('static', filename='img/bigpic.jpg') }}" /></div>
      <div class="siimple-h3">Latest Items</div>

      <div class="siimple-grid">
           <div class="siimple-grid-row">
          {% for i in items %}
          <div class="siimple-grid-col siimple-grid-col--4 siimple-grid-col-md--12">
            <div class="siimple-box siimple-box--white">
              <a href="{{ url_for('indexItem', category_id = i.category_id, item_id = i.id ) }}"><img src="{{ url_for('static', filename = 'img/photos/'+i.photo_filename) }}" /></a>
              <div class="siimple-box-subtitle title"><a class="link" href="{{ url_for('indexItem', category_id = i.category_id, item_id = i.id ) }}">{{ i.name }}</a></div>
              <div class="siimple-box-detail">$ {{ i.price }}</div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

{% endblock %}
